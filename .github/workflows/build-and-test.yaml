name: Build and Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '^1.23.3'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

# ./... -> Recursively build all go packages found under the current directory